<html>
<meta charset="UTF-8">
<head>
    <title>VM - Tortilla Project</title>
    <script src="config.js"></script>
    <script src="functions.js"></script>
    <script> if (getCookie("sesskey") === undefined) { window.location.replace('/login'); }</script>
</head>

<body style="background-color:#000000">

<!-- ctrl alt del button -->
<input id="cad" value="Ctrl+Alt+Del" type="button">
<br>

<!-- Guacamole -->
<script type="text/javascript"
        src="guacamole-common-js/all.min.js"></script>

<!-- Display -->
<div id="display"></div>

<!-- Init -->
<script type="text/javascript"> /* <![CDATA[ */

    // Get display div from document
    var display = document.getElementById("display");

    // Instantiate client, using an HTTP tunnel for communications.
    var guac = new Guacamole.Client(
        new Guacamole.HTTPTunnel(config.guacamoleUrl)
    );

    // Add client to display div
    display.appendChild(guac.getDisplay().getElement());

    // Error handler
    guac.onerror = function (error) {
        console.log(error);
        alert(error.message);
    };
    

    // Disconnect on close
    window.onunload = function () {
        guac.disconnect();
    };

    // Mouse
    var mouse = new Guacamole.Mouse(guac.getDisplay().getElement());

    mouse.onmousedown =
        mouse.onmouseup =
            mouse.onmousemove = function (mouseState) {
                guac.sendMouseState(mouseState);
            };

    // Keyboard
    var keyboard = new Guacamole.Keyboard(document);

    keyboard.onkeydown = function (keysym) {
        guac.sendKeyEvent(1, keysym);
    };

    keyboard.onkeyup = function (keysym) {
        guac.sendKeyEvent(0, keysym);
    };


    // Ctrl + Alt + Del button
    function ctrl_alt_del() {
        guac.sendKeyEvent(1, 0xFFE3);
        guac.sendKeyEvent(1, 0xFFE9);
        guac.sendKeyEvent(1, 0xFFFF);
        guac.sendKeyEvent(0, 0xFFE3);
        guac.sendKeyEvent(0, 0xFFE9);
        guac.sendKeyEvent(0, 0xFFFF);
    }

    var cad_btn = document.getElementById("cad");
    cad_btn.onclick = ctrl_alt_del;


    var vmid = getParameterByName("vmid");
    if (!vmid) {
        alert("VMID is incorrect!");
        window.setTimeout(function() {window.location.replace('/');}, 1000);
    }

    var url =   "sesskey=" + getCookie('sesskey') +
                "&userkey=" + localStorage.getItem("userkey") +
                "&vmid=" + vmid;

    guac.connect(url);
                
/* ]]> */ </script>

</body>

</html>
